name: Python package

on:
  push:
    tags: '*'
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ubuntu-latest
        include:
          - os: ubuntu-latest
            exe_name: kougei-config
            artifact_name: kougei-config_linux_x64.tgz
          - os: windows-latest
            exe_name: kougei-config.exe
            artifact_name: kougei-config_windows_x64.zip
          - os: ubuntu-latest
            exe_name: kougei-config
            artifact_name: kougei-config_mac_x64.tgz

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: build with nuitka
        run: |
          python -m nuitka --assume-yes-for-downloads --follow-imports --onefile kougei-config.py
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.artifact_name }}
            LICENSE