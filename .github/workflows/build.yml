name: Python Package

on: 
  push:
    tags: [v*]
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-on-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          pip install zstandard
      - name: build with nuitka
        run: |
          python -m nuitka --follow-imports --onefile --assume-yes-for-downloads kougei-konfig.py
      - name: Package
        shell: powershell
        run:  |
          7z a kougei-konfig_windows_x64.zip '${{github.workspace}}/kougei-konfig.exe'
      - uses: actions/upload-artifact@v3
        with:
          name: kougei-konfig_windows_x64.zip
          path: kougei-konfig_windows_x64.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            kougei-konfig_windows_x64.zip
            LICENSE
  build-on-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
      - name: build with nuitka
        run: |
          python -m nuitka --follow-imports --onefile --macos-create-app-bundle --assume-yes-for-downloads kougei-konfig.py
      - name: Package
        shell: bash
        run:  |
          tar czvf kougei-konfig_mac_x64.tgz ${{github.workspace}}/kougei-konfig.app
      - uses: actions/upload-artifact@v3
        with:
          name: kougei-konfig_mac_x64.tgz
          path: kougei-konfig_mac_x64.tgz
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            kougei-konfig_mac_x64.tgz
            LICENSE
  build-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
      - name: build with nuitka
        run: |
          python -m nuitka --follow-imports --onefile --assume-yes-for-downloads kougei-konfig.py
      - name: Package
        shell: bash
        run:  |
          tar czvf kougei-konfig_linux_x64.tgz ${{github.workspace}}/kougei-konfig.bin
      - uses: actions/upload-artifact@v3
        with:
          name: kougei-konfig_linux_x64.tgz
          path: kougei-konfig_linux_x64.tgz
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            kougei-konfig_linux_x64.tgz
            kougei-konfig.ps1
            LICENSE